<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload and Merge</title>
</head>
<body>
    <h1>Merged PDF</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash-messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% if filename %}
    <a href="/result?filename={{ filename }}" download>Download Merged PDF</a>
    {% else %}
    <p>No merged PDF available.</p>
    {% endif %}

</body>
</html>
